<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="userDataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
    
        <label for="skills">Skill Set:</label><br>
        <select id="skills" multiple required><br><br>
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="java">Java</option>
            <option value="angular">Angular</option>
        </select><br><br>
    
        <label for="gender">Gender:</label><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" required><br><br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female" required><br><br>
    
        <button type="button" onclick="addData()">Add Data</button><br><br>
    </form>
    
    
    <textarea id="displayArea" rows="5" cols="30" readonly></textarea><br><br>
    
    <script>
        function addData() {
            
            const name = document.getElementById('name').value;
            const skillsSelect = document.getElementById('skills');
            const selectedSkills = Array.from(skillsSelect.selectedOptions, option => option.value);
            const gender = document.querySelector('input[name="gender"]:checked');
    
            
            if (name && selectedSkills.length > 0 && gender) {
                
                const userDataString = Name: ${name}\nSkills: ${selectedSkills.join(', ')}\nGender: ${gender.value};
    
               
                document.getElementById('displayArea').value = userDataString;
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</body>
</html>
