<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reverse(arr)
        {
          let result=[]
          for(let i=arr.length-1;i>=0;i-=2)
          {
            result.push(arr[i])
          }
          document.write(result)
        }
        let array=[15,6,1,34,9,12,2,7,3]
        document.write("alternate values in reverse order"+"<br>")
        reverse(array)
    </script>
</body>
</html>
