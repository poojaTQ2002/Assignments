<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 5;
        let string = "";
        for (let i = 0; i < n; i++)
         {
           // printing star
           for (let k = 0; k < n - i; k++)
            {
              string += "*";
            }
             string += "<br>";
        }
        document.write(string)
         //console.log(string);
    </script>
</body>
</html>
