<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sort(arr)
        {
            let n=arr.length
            for(let i=0;i<n-1;i++)
            {
                for(let j=0;j<i-1;j++)
                {
                   if(arr[j]>arr[j+1])
                   {
                    let temp=arr[j]
                    arr[j]=arr[j+1]
                    arr[j+1]=temp
                   }
                }
            }
            return arr
        }
        let arr=[6 ,4, 0, 3,-2,1] 
        document.write(arr+"<br>")
        document.write(sort(arr))
        
    </script>
</body>
</html>
